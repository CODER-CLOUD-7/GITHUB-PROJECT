<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacker Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .terminal {
      position: relative;
      z-index: 1;
      padding: 50px;
      font-size: 1.1rem;
      line-height: 1.5rem;
    }

    .line {
      display: block;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      animation: typing 3s steps(30, end), blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ff00; }
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border: 1px solid #00ff00;
      color: #00ff00;
      background: transparent;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00;
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 0, 0.2);
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="scan-line"></div>

  <div class="terminal">
    <span class="line">> Initializing system...</span>
    <span class="line">> Access granted âœ…</span>
    <span class="line">> Welcome back, <strong>Rayyan</strong></span>
    <span class="line">> Loading your dashboard...</span>
    <button class="btn" onclick="hackSequence()">Launch Attack</button>
    <div id="output"></div>
  </div>

  <script>
    // MATRIX RAIN EFFECT
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);

    // TYPEWRITER SEQUENCE
    const output = document.getElementById('output');
    function hackSequence() {
      const logs = [
        ">>> Connecting to mainframe...",
        ">>> Bypassing firewall...",
        ">>> Uploading payload...",
        ">>> Tracking target location...",
        ">>> Mission complete. ðŸ’€"
      ];
      let i = 0;
      const interval = setInterval(() => {
        if (i < logs.length) {
          const p = document.createElement('p');
          p.textContent = logs[i];
          output.appendChild(p);
          i++;
        } else {
          clearInterval(interval);
        }
      }, 800);
    }

    // RESIZE CANVAS ON WINDOW CHANGE
    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
